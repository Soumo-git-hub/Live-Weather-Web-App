<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Live Weather WebApp - Get real-time weather updates and forecasts for cities worldwide">
  <meta name="theme-color" content="#0434f5">
  <title>Live Weather WebApp</title>
  <link rel="shortcut icon" href="S-Logo.jpg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <h1>Live Weather Dashboard</h1>
    </header>
    
    <div class="container">
      <section class="weather-input">
        <form id="search-form" aria-label="Search for a city">
          <label for="city-input" class="visually-hidden">Enter city name</label>
          <input 
            type="text" 
            id="city-input" 
            placeholder="Enter city name e.g., Delhi, Tokyo, New York"
            aria-label="City name"
            required
          >
          <button type="submit" class="search-btn" id="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Search
          </button>
        </form>
        
        <div class="separator"></div>
        
        <button class="location-btn" id="location-btn" aria-label="Use current location">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="location-icon" width="18" height="18" aria-hidden="true">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          Get Current Location
        </button>
      </section>
      
      <main class="weather-data">
        <section class="current-weather" aria-live="polite">
          <div>
            <h2 id="city-name">City Name</h2>
            <h6 id="temperature">--Â°C</h6>
            <div class="weather-details">
              <p>Humidity: <span id="humidity">--</span>%</p>
              <p>Wind: <span id="wind-speed">--</span> m/s</p>
              <p>Air Quality: <span id="air-quality">--</span></p>
            </div>
          </div>
          
          <div class="icon">
            <img id="weather-icon" src="placeholder-icon.png" alt="Weather Icon" width="120" height="120">
            <h6 id="weather-description">Weather Description</h6>
          </div>
        </section>
        
        <section class="days-forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards" id="forecast-list" aria-label="5-day weather forecast">
            <!-- Forecast Cards will be injected here -->
          </ul>
        </section>
        
        <section class="additional-info">
          <h3>Weather Insights</h3>
          <p id="weather-insights"></p>
          <aside class="coming-soon">
            <h4>Coming Soon</h4>
            <ul>
              <li>Historical weather data</li>
              <li>Weather alerts</li>
              <li>Air quality details</li>
            </ul>
          </aside>
        </section>
      </main>
    </div>
    
    <footer>
      <p>&copy; <span id="current-year">2025</span> Live Weather WebApp. Weather data provided by <a href="#" target="_blank" rel="noopener">Weather API</a></p>
    </footer>
  </div>

  <noscript>
    <div class="error-message">
      JavaScript is required for this application to work properly. Please enable JavaScript in your browser settings.
    </div>
  </noscript>

  <script src="script.js"></script>
  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
