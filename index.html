<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-theme">
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Weather Background Canvas -->
    <canvas id="weatherCanvas"></canvas>

    <!-- Main Container -->
    <div class="container glass-effect">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle" class="neumorphic-btn">
                <span class="light-icon">‚òÄÔ∏è</span>
                <span class="dark-icon">üåô</span>
            </button>
        </div>

        <!-- Location Section -->
        <div class="location-section">
            <div class="location-input glass-effect">
                <input type="text" id="locationSearch" placeholder="Search location...">
                <button class="neumorphic-btn" id="searchBtn">üîç</button>
                <button class="neumorphic-btn" id="currentLocationBtn">üìç</button>
            </div>
            <h2 id="locationName">Loading location...</h2>
        </div>

        <!-- Current Weather -->
        <div class="weather-main glass-effect">
            <div class="weather-basic">
                <div class="temperature">
                    <h1 id="currentTemp">--¬∞C</h1>
                    <p id="feelsLike">Feels like: --¬∞C</p>
                </div>
                <div class="weather-icon">
                    <div id="weatherAnimation"></div>
                    <p id="weatherDescription">--</p>
                </div>
            </div>
            
            <!-- Weather Metrics Grid -->
            <div class="weather-metrics">
                <div class="metric-card glass-effect">
                    <span class="metric-icon">üí®</span>
                    <p>Wind Speed</p>
                    <h3 id="windSpeed">-- km/h</h3>
                </div>
                <div class="metric-card glass-effect">
                    <span class="metric-icon">üíß</span>
                    <p>Humidity</p>
                    <h3 id="humidity">--%</h3>
                </div>
                <div class="metric-card glass-effect">
                    <span class="metric-icon">üå°Ô∏è</span>
                    <p>AQI</p>
                    <h3 id="aqi">--</h3>
                </div>
                <div class="metric-card glass-effect">
                    <span class="metric-icon">‚òÄÔ∏è</span>
                    <p>UV Index</p>
                    <h3 id="uvIndex">--</h3>
                </div>
            </div>
        </div>

        <!-- Forecast Section -->
        <div class="forecast-section glass-effect">
            <h3>7-Day Forecast</h3>
            <div class="forecast-graph">
                <canvas id="forecastChart"></canvas>
            </div>
            <div class="hourly-forecast" id="hourlyForecast">
                <!-- Hourly forecast items will be inserted here -->
            </div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations glass-effect">
            <h3>Today's Recommendations</h3>
            <div class="recommendation-cards">
                <div class="recommendation-card glass-effect">
                    <h4>Clothing üëï</h4>
                    <p id="clothingRecommendation">Loading...</p>
                </div>
                <div class="recommendation-card glass-effect">
                    <h4>Activities üéØ</h4>
                    <p id="activityRecommendation">Loading...</p>
                </div>
                <div class="recommendation-card glass-effect">
                    <h4>UV Protection ‚ö†Ô∏è</h4>
                    <p id="uvRecommendation">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Historical Data Section -->
        <div class="historical-data glass-effect">
            <h3>Historical Comparison</h3>
            <canvas id="historicalChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="weather.js"></script>
    <script src="animations.js"></script>
    <script src="charts.js"></script>
</body>
</html>
